<head>
  <title>concurrent: real-time chat</title>
</head>

<body>
  <div id="container">
    {{> chat}}
  </div>
</body>

<template name="chat">
  <div id="chat">
    {{#each messages}}
      {{> message}} 
    {{/each}}
  </div>
</template>

<template name="message">
  <div class="message{{incomplete}}{{which_side}}{{color}}">
    <div class="name">{{name}}</div>
    <div class="content">
      {{#if editing}}
        <textarea class="text">{{text}}</textarea>
      {{else}}
        <span class="text">{{text}}</span>
      {{/if}}
    </div>
    <div class="time">{{time}}</div>
  </div>
</template>
